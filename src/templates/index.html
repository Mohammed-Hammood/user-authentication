{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="user-container">{% if request.user.is_authenticated %}
        <h2>User: {{ user.username }}</h2>
        <h2>First name: {{ user.first_name }}</h2>
        <h2>Last name: {{ user.last_name }}</h2>
        <h2>Email: {{ user.email }}</h2>
        {% else %}
        <h1>You are not logged in!</h1>
    {% endif %}
    </div>
{% endblock %}
