{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<nav>
    <div class="navbar-container">
        <a href="/" >Home</a>
        {% if request.user.is_authenticated %}
               <a class="authentication-user" href="{% url 'accounts_app:logout' %}" >Log out</a>
        {% else %}
               <a class="authentication-user" href="{% url 'accounts_app:login' %}" >Log in</a>
        {% endif %}
    </div>
</nav>
<div class="body-container" style="position:relative;top:20px;padding:5px;">
    {% block body %}
    {% endblock %}
</div>

</body>
</html>
